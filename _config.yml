# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站信息
#标题
title: 杂谈
#副标题
subtitle: 小桥 · 流水 · 人家
#网站描述
description: 二逼青年欢乐多(づ｡◕‿‿◕｡)づ
#作者昵称
author: 二多
#网站语言，设置简体汉语
language: zh-Hans
#时区，默认电脑时区
#timezone: Asia/Shanghai
timezone: 

# URL 网址设置
#如果网站是放在子目录中，将url设置成'http://yoursite.com/child'，将root设置成'/child/'
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#网址
url: https://www.wangyiting.win/
#网站根目录。如果网站是放在子目录中，将root设置成'子目录名'
root: /

#public_dir: public/blog
#文章链接地址格式 。即文章存放的目录。
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory 目录配置
#资源文件夹，放在里面的文件会上传到github中
source_dir: source
#公共文件夹，存放生成的静态文件
public_dir: public
#标签文件夹，默认是tags。实际存放在source/
tag_dir: tags
#rss_dir: rss
#档案文件夹，默认是archives。
archive_dir: archives
#分类文件夹，默认是categories。实际存放在source/categories中。
category_dir: categories
#代码文件夹，默认是downloads/code
code_dir: downloads/code
#国际化文件夹，默认跟language相同
i18n_dir: :lang
#不需要渲染的文件夹或文件夹,放在[]中
# 例如百度和google的站长验证文件，不能渲染，否则会改变内容，不能验证过
#skip_render: [baidu_verify_R9MZjdMkXT.html, google0f8fac7da2b48ef8.html, README.md, 模板.md]
skip_render:

# Writing 文章
# 新建博文（帖子）的默认名称
new_post_name: :title.md # File name of new posts
#默认布局模板是post，而不是draft和page
default_layout: post
#是否将标题转换成标题形式（首字母大写）
titlecase: false # Transform title into titlecase
#在新标签页面中打开网页
external_link: true # Open external links in new tab
filename_case: 0
#是否渲染草稿
render_drafts: false
#启动 Asset 文件夹
post_asset_folder: false
#把链接改为与根目录的相对位址
relative_link: false
#显示未来的文章
future: true
#代码块的设置
highlight:
  enable: true # 使用代码高亮
  line_number: true # 显示行号
  auto_detect: true # 自动检测语言
  tab_replace:

# Category & Tag  分类和标签
# 默认分类
default_category: uncategorized
#分类别名
category_map:
#标签别名
tag_map:

# Date / Time format 日期和时间格式
# Hexo 使用 Moment.js 来解析和显示时间。
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss


# Pagination 分页配置
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

